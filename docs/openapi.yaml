openapi: 3.0.3
info:
  title: Simple Memo App API
  description: フルスタックメモアプリのバックエンドAPI仕様
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local Development Server

paths:
  /memos:
    get:
      summary: メモ一覧取得
      description: 作成日の降順でメモのリストを取得する
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Memo"
        "500":
          $ref: "#/components/responses/InternalError"
    post:
      summary: メモ新規作成
      description: タイトルと本文を指定してメモを作成する
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MemoInput"
      responses:
        "201":
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Memo"
        "400":
          $ref: "#/components/responses/BadRequest"

  /memos/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: メモID
    get:
      summary: メモ詳細取得
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Memo"
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      summary: メモ更新
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MemoInput"
      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Memo"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      summary: メモ削除
      responses:
        "204":
          description: 削除成功（コンテンツなし）
        "404":
          $ref: "#/components/responses/NotFound"

components:
  schemas:
    Memo:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "買い物リスト"
        content:
          type: string
          example: "卵、牛乳、パン"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    MemoInput:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        content:
          type: string
          minLength: 1

  responses:
    BadRequest:
      description: 不正なリクエスト（入力値エラーなど）
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Title and content are required."
    NotFound:
      description: リソースが見つからない
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Memo not found."
    InternalError:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Database error."
