services:
  # ---------------------------------------------------
  # 1. Backend Service (Hono + Node.js)
  # ---------------------------------------------------
  - type: web
    name: simple-memo-backend
    env: docker
    plan: free
    region: singapore

    rootDir: .
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    healthCheckPath: /

    # 【修正1】環境変数グループは envVars の外に出しました
    envVarGroups:
      - shared-secrets

    # 個別の環境変数はここに書きます
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AWS_ENDPOINT
        value: ""

  # ---------------------------------------------------
  # 2. Frontend Service (React + Vite)
  # ---------------------------------------------------
  - type: web
    name: simple-memo-frontend
    env: static
    # 【修正2】region を削除しました（Static Siteには不要）

    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: simple-memo-backend
          # 【修正3】property を "url" から "host" に変更しました
          # 注: これで "https://" なしのドメイン (例: my-app.onrender.com) が入ります
          property: host
