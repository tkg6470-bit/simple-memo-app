services:
  # ---------------------------------------------------
  # 1. Backend Service (Hono + Node.js)
  # ---------------------------------------------------
  - type: web
    name: simple-memo-backend
    env: docker
    plan: free
    region: singapore

    rootDir: .
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    healthCheckPath: /

    # 環境変数
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AWS_ENDPOINT
        value: ""

      # 【重要】機密情報 (DB URLなど) は YAML に書かず
      # Render ダッシュボードの "Environment Groups" で管理します。
      # "sync: false" にすることで、YAMLの設定で上書きされるのを防ぎます。
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false

  # ---------------------------------------------------
  # 2. Frontend Service (React + Vite)
  # ---------------------------------------------------
  - type: web
    name: simple-memo-frontend
    env: static
    # region は削除しました (Static Siteには不要)

    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: simple-memo-backend
          property: host # "url" ではなく "host" を使用
