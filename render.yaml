services:
  # ---------------------------------------------------
  # 1. Backend Service (Hono + Node.js)
  # ---------------------------------------------------
  - type: web
    name: simple-memo-backend
    env: docker
    plan: free
    region: singapore

    # 【重要修正】ここを変えました
    # これにより、Renderはこのフォルダに入ってからビルドを開始します
    rootDir: backend

    # rootDir が backend になったので、パスはシンプルになります
    dockerfilePath: Dockerfile
    dockerContext: .

    healthCheckPath: /

    # 環境変数
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AWS_ENDPOINT
        value: ""

      # 機密情報は Render ダッシュボードで管理 (sync: false)
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false

  # ---------------------------------------------------
  # 2. Frontend Service (React + Vite)
  # ---------------------------------------------------
  - type: web
    name: simple-memo-frontend
    env: static
    # region なし (Static Site仕様)

    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist

    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: simple-memo-backend
          property: host
