name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ------------------------------------------------------------------
  # Job 1: Backend の品質チェック (Lint, Typecheck)
  # ------------------------------------------------------------------
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend # backendディレクトリ内で実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate # 型チェックのために必須

      - name: Type Check (TypeScript)
        run: npm run typecheck
        # package.json に "typecheck": "tsc --noEmit" が必要

      - name: Lint Check
        run: npm run lint
        # package.json に "lint" が必要

  # ------------------------------------------------------------------
  # Job 2: Frontend の品質チェック (Lint, Typecheck)
  # ------------------------------------------------------------------
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run typecheck

      - name: Lint Check
        run: npm run lint
