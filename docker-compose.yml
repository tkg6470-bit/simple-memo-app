version: "3.8"

services:
  # 1. データベース
  db:
    image: postgres:16-alpine
    container_name: memo-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # 2. バックエンド
  backend:
    build:
      context: ./backend
    container_name: memo-backend
    volumes:
      - ./backend:/app
    ports:
      - "${PORT}:${PORT}"
    # ↓↓↓ ここを変更！ ↓↓↓
    # いちいち変数を書くのをやめて、ファイルごと渡します
    env_file:
      - .env
    # environmentセクションは、Docker固有の設定(NODE_ENVなど)だけ残します
    environment:
      NODE_ENV: development
    # ↑↑↑ 変更ここまで ↑↑↑
    depends_on:
      - db
    command: npx ts-node index.ts

  # 3. フロントエンド
  frontend:
    build:
      context: ./frontend
    container_name: memo-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    # フロントエンドにも .env を渡す（Viteが読み込むため）
    env_file:
      - .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
