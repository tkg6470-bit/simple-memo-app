version: "3.8"

services:
  # 1. データベース
  db:
    image: postgres:16-alpine
    container_name: memo-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # 2. バックエンド
  backend:
    build:
      context: ./backend
    container_name: memo-backend
    volumes:
      - ./backend:/app
    ports:
      - "${PORT}:${PORT}"
    # ↓↓↓ ここを変更！ ↓↓↓
    # いちいち変数を書くのをやめて、ファイルごと渡します
    env_file:
      - .env
    # environmentセクションは、Docker固有の設定(NODE_ENVなど)だけ残します
    environment:
      NODE_ENV: development
    # ↑↑↑ 変更ここまで ↑↑↑
    depends_on:
      - db
    command: npx ts-node index.ts

  # 3. フロントエンド
  frontend:
    build:
      context: ./frontend
    container_name: memo-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    # フロントエンドにも .env を渡す（Viteが読み込むため）
    env_file:
      - .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    command: npm run dev

  # 4. ローカル用S3互換ストレージ (MinIO)
  minio:
    image: minio/minio
    container_name: memo-minio
    ports:
      - "9000:9000" # API用ポート
      - "9001:9001" # 管理画面(Console)用ポート
    environment:
      MINIO_ROOT_USER: "minio_user"
      MINIO_ROOT_PASSWORD: "minio_password"
    # データ永続化
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # 5. バケット自動作成用 (起動時に 'memo-bucket' を作る係)
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio_user minio_password;
      /usr/bin/mc mb myminio/memo-bucket;
      /usr/bin/mc anonymous set public myminio/memo-bucket;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
