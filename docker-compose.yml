version: "3.8"

services:
  # 1. データベースサービス (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: memo-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: memo_app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # 2. バックエンドサービス (Node.js / Express)
  backend:
    build:
      context: ./backend
    container_name: memo-backend
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: memo_app_db
      DB_PORT: 5432
    depends_on:
      - db
    # ホットリロード(自動再起動)を有効にする
    command: npm run dev

  # 3. フロントエンドサービス (React / TypeScript)
  frontend:
    build:
      context: ./frontend
    container_name: memo-frontend
    volumes:
      - ./frontend:/app
      # ★復活: コンテナ内の node_modules を守るための設定 (react-scripts not found 対策)
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # 重要: ReactのホットリロードをDockerで効かせる設定
      WATCHPACK_POLLING: "true"
      REACT_APP_API_URL: http://localhost:8080/api
    stdin_open: true
    tty: true
    depends_on:
      - backend

# ★復活: DBのボリューム定義 (undefined volume エラー対策)
volumes:
  postgres_data:
