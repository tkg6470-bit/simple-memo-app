version: "3.8"

services:
  # 1. データベースサービス
  db:
    image: postgres:16-alpine
    container_name: memo-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: memo_app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # 2. バックエンドサービス
  backend:
    build:
      context: ./backend
    container_name: memo-backend
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: memo_app_db
      DB_PORT: 5432
    depends_on:
      - db
    command: npx ts-node index.ts

  # 3. フロントエンドサービス
  frontend:
    build:
      context: ./frontend
    container_name: memo-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    # コンテナを落とさないための待機コマンド（重要）
    command: tail -f /dev/null

volumes:
  postgres_data:
