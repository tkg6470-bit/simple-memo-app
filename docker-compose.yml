version: "3.8"

services:
  # 1. データベース (pgvector対応)
  db:
    image: pgvector/pgvector:pg16
    container_name: memo-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # 2. バックエンド (Node.js/Hono)
  backend:
    build:
      context: ./backend
    container_name: memo-backend
    volumes:
      - ./backend:/app
      - /app/node_modules # 権限エラー回避
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      NODE_ENV: development
    depends_on:
      - db
      - minio
    # ▼▼▼ 修正箇所: サーバーを起動するコマンドに変更 ▼▼▼
    command: sh -c "npm install && npm run dev"

  # 3. フロントエンド (React/Vite)
  frontend:
    build:
      context: ./frontend
    container_name: memo-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    command: npm run dev

  # 4. ローカル用S3互換ストレージ (MinIO)
  minio:
    image: minio/minio
    container_name: memo-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "minio_user"
      MINIO_ROOT_PASSWORD: "minio_password"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # 5. バケット自動作成用
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio_user minio_password;
      /usr/bin/mc mb myminio/memo-bucket;
      /usr/bin/mc anonymous set public myminio/memo-bucket;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
